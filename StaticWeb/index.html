<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cougar Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="top menu" class="ui borderless menu">
  <div id="header menu" class="gray-background header item">
    <a class="horizontally fitted item"><i class="facebook f icon"></i></a>
    <a class="horizontally fitted item"><i class="twitter icon"></i></a>
    <a class="horizontally fitted item"><i class="pinterest icon"></i></a>
    <a class="horizontally fitted item"><i class="instagram icon"></i></a>
  </div>

  <div id="right menu" class="right menu">
    <a class="horizontally fitted item">
      <i class="home icon"></i>
    </a>
    <a class="horizontally fitted item">
      <i class="search icon"></i>
    </a>
    <a class="horizontally fitted item">
      <i class="user icon"></i>
    </a>
    <div class="ui simple horizontally fitted dropdown item">
      MY CART
      <i class="shopping cart icon"></i>
      0
      <i class="dropdown icon"></i>
      <div class="vertical menu">
        <a class="item">My cart is currently empty</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
