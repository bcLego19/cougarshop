<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cougar Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- top menu -->
<div id="top-menu" class="ui borderless topmenu menu">
  <div id="header menu" class="gray-background header item">
    <a class="horizontally fitted item"><i class="facebook f icon"></i></a>
    <a class="horizontally fitted item"><i class="twitter icon"></i></a>
    <a class="horizontally fitted item"><i class="pinterest icon"></i></a>
    <a class="horizontally fitted item"><i class="instagram icon"></i></a>
  </div>

  <div id="right menu" class="right menu">
    <a class="horizontally fitted item">
      <i class="home icon"></i>
    </a>
    <a class="horizontally fitted item">
      <i class="search icon"></i>
    </a>
    <a class="horizontally fitted item">
      <i class="user icon"></i>
    </a>
    <div class="ui simple horizontally fitted dropdown item">
      MY CART
      <i class="shopping cart icon"></i>
      0
      <i class="dropdown icon"></i>
      <div class="vertical menu">
        <a class="item">My cart is currently empty</a>
      </div>
    </div>
  </div>
</div>
<!-- middle menu -->
<p style="text-align:center;"><img src="coug.jpg", width="200"></p>
<div id="middle-menu" class="ui borderless menu">
  <ul>
    <li>
      <div class="ui simple vertically-fitted dropdown item">
        TEXTBOOKS
        <i class="dropdown icon"></i>
        <div class="vertical menu">
          <a class="item">FIND TEXTBOOKS</a>
          <a class="item">TEXTBOOK RENTALS</a>
          <a class="item">SELL BACK TEXTBOOKS</a>
        </div>
      </div>
    </li>
    <li>
      <div class="ui simple vertically-fitted dropdown item">
        APPAREL
        <i class="dropdown icon"></i>
        <div class="vertical menu">
          <a class="item">MEN</a>
          <a class="item">WOMEN</a>
          <a class="item">KIDS</a>
        </div>
      </div>
    </li>
    <li>
      <div class="ui simple vertically-fitted dropdown item">
        GIFTS
        <i class="dropdown icon"></i>
        <div class="vertical menu">
          <a class="item">DIPLOMA FRAMES</a>
          <a class="item">SCHOOL SPIRIT</a>
          <a class="item">DRINKWARE</a>
        </div>
      </div>
    </li>
    <li>
      <div class="ui simple vertically-fitted dropdown item">
        COLLECTIONS
        <i class="dropdown icon"></i>
        <div class="vertical menu">
          <a class="item">UNDER ARMOR</a>
          <a class="item">NIKE</a>
          <a class="item">LOGO GEAR</a>
        </div>
      </div>
    </li>
    <li>
      <a class="vertically-fitted item">SEARCH</a>
    </li>
  </ul>
</div>

<div id="background-image" class="container">
  <div class="row-fluid">
    <div class="span12">
      <div class="bg-image">
        <img src="centerimage.jpg">
      </div>
    </div>
  </div>
</div>

</body>
</html>
